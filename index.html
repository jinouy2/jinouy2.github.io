<!DOCTYPE html>



<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<body onload='init()'>

<h1>Weekly number of deaths</h1>
<p>Comparing deaths count including vs. excluding COVID-19</p>
<svg width=1920 height=1080>
</svg>
<script>



async function init() {

  const data = await d3.csv(
    "../Excess_Deaths_Associated_with_COVID-19.csv");

  var margin = {top: 50, right: 50, bottom: 50, left: 50}
  , width = window.innerWidth - margin.left - margin.right 
  , height = window.innerHeight - margin.top - margin.bottom; 

  var x = d3.scaleLinear().domain([0,51]).range([0,width])
  var y = d3.scaleLinear().domain([400000,800000]).range([height,0])


  d3.select("svg")
    .append("g")
     .attr("transform","translate(" + margin.left + "," + margin.top + ")")
    .selectAll("path")
    .data(data)
    .enter()
    .append("path")
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
     .attr("d",d3.line()
     	.x(function(d) {return x(d.Week);})
     	.y(function(d) {return y(d.Observed_Number);})


}
</script>
</body>
</html>
